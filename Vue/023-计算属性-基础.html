<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>原始message   	{{message}}</p>
		<p>反转message   	{{message.split('').reverse().join('')}}</p>
		<p>计算属性{{reversedMessage}}</p>
		<p>调用方法{{reversedMessage()}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello'
		},
		methods:{
			reversedMessage(){
				return this.message.split('').reverse().join('')
			}
		},
		computed:{
			reversedMessage(){
				return this.message.split('').reverse().join('')
			} 
		}
	});
</script>
</html>
