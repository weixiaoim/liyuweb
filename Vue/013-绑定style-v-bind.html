<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="app">
		<p>我是段落</p>
		<p style="background-color: blue;color: pink;">class="background-color: blue;color: pink;"</p>
		<p :style="{backgroundColor: 'blue',color:'pink'}">:style="{backgroundColor: 'blue',color:'pink'}"</p>
		<p :style="{backgroundColor: bg,color:color}">:style="{backgroundColor: bg,color:color}"</p>
		<p :style='styleObj'>:style='styleObj'</p>
		<p :style='styleObj2'>:style='styleObj2'</p>
		<p :style='[styleObj,styleObj2]'>:style='[styleObj,styleObj2]'</p>
		<p :style='styleArr'>:style='styleArr'</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			bg:'blue',
			color:'pink',
			styleObj:{
				backgroundColor:'blue',
				color:'pink'
			},
			styleObj2:{
				fontSize:'48px'
			},
			styleArr:[
				{
					backgroundColor:'blue',
					color:'pink'
				},
				{
					fontSize:'36px'
				}
			]
		}
	});
</script>
</html>
