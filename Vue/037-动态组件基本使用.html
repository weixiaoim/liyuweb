<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button @click="currentTab='tab-home'">home</button>
		<button @click="currentTab='tab-article'">article</button>
		<component :is="currentTab"></component>
	</div>
	<template id="tab-home">
		<div>
			home
		</div>
	</template>
	<template id="tab-article">
		<div>
			article
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('tab-home',{
		template:'#tab-home'
	})
	Vue.component('tab-article',{
		template:'#tab-article'
	})
	let vm = new Vue({
		el:'#app',
		data:{
			currentTab:'tab-home'
		}
	});
</script>
</html>
