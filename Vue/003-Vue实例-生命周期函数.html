<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref='ppp'>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		},
		// 实例生命周期钩子
		beforeCreate(){
			console.log('beforeCreate')
			console.log('this.message',this.message);
			console.log('this.$el',this.$el);
			console.log('this.$refs.ppp',this.$refs.ppp);
		},
		created(){
			console.log('created')
			console.log('this.message',this.message);
			console.log('this.$el',this.$el);
			console.log('this.$refs.ppp',this.$refs.ppp);
		},
		beforeMount(){
			console.log('beforeMount')
			console.log('this.message',this.message);
			console.log('this.$el',this.$el);
			console.log('this.$refs.ppp',this.$refs.ppp);
		},
		mounted(){
			console.log('mounted')
			console.log('this.message',this.message);
			console.log('this.$el',this.$el);
			console.log('this.$refs.ppp',this.$refs.ppp);
		},
		beforeUpdate(){
			console.log('beforeUpdate')
		},
		updated(){
			console.log('updated')
		},
		beforeDestroy(){
			console.log('beforeDestroy')
		},
		destroyed(){
			console.log('destroyed')
		},
	});
	
</script>
</html>
