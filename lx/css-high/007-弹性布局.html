<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			margin: 100px auto;
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			display: flex;
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 150px;
			background-color: blue;
		}
		.son2{
			width: 200px;
			background-color: pink;
		}
		.son3{
			width: 300px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1"></div>
		<div class="son son2"></div>
		<div class="son son3"></div>
	</div>
</body>
</html>
