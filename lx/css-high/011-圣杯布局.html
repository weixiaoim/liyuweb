<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>	
		*{
			margin: 0;
			padding: 0;	
		}
		body{
			height: 100vh;
			background-color: #ccc;
			display: flex;
			flex-direction: column;
		}
		header{
			background-color: red;
		}
		section{
			background-color: blue;

		}
		footer{
			background-color: yellow;
		}
		header,footer{
			flex: 0 0 12vh;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav{
			background-color: pink;
		}
		aside{
			background-color: purple;
		}
		nav,aside{
			flex: 0 0 12vw;
		}
		.main{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
