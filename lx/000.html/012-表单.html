<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<h1>登录界面</h1>
		<p>
			<label for="username">
				用户名:
			</label>
			<input type="next" name="username" placeholder="请输入英文字母" id="username">
		</p>
			<label for="password">
				密码：
			</label>
			<input type="password" name="password">
		<p>
			性别：
			<input type="radio" name="xxx" value="aaa" checked>男
			<input type="radio" name="xxx" value="bbb">女
			<input type="radio" name="xxx" value="ccc">保密
		</p>
		<p>
			爱好：
			<input type="checkbox" name="vvv" value="qqq" checked>体育
			<input type="checkbox" name="mmm" value="nnn">音乐
			<input type="checkbox" name="ppp" value="ooo">舞蹈
		</p>
		<p>
			数字:
			<input type="number" name="number" value="iii">
		</p>
		<p>
			<input type="hidden" name="hidden" value="隐藏">
		</p>
		<p>
			时间：
			<input type="date" name="day" value="uuu">
		</p>
		<p>
			颜色：
			<input type="color" name="color" value="yyy">
		</p>
		<p>
			<input type="file" name="flie" value="rrr">
		</p>
		<p>
			邮箱
			<input type="email" name="email">
		</p>
		<p>
			<input type="button" name="www" value="按钮">
			<input type="submit" name="提交">
		</p>
		</p>
		<p>
			城市
			<select name="city" name="城市">
				<optgroup label="直辖市">
					<option>北京</option>
					<option>上海</option>
					<option>深圳</option>
				</optgroup>
				<optgroup label="省会">
					<option>郑州</option>
					<option>哈尔滨</option>
				</optgroup>
			</select>
		</p>
	</form>
</body>
</html>
