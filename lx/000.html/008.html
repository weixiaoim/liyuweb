<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table  align="center" style="font-size: 30px" width="500px" cellspacing="1px" bgcolor="black">
		<caption>
			<h1>无聊</h1>
		</caption>
		<thead>
			<tr  align="center" bgcolor="red";>
				<th>名字</th>
				<th>年龄</th>
				<th>爱好</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center" bgcolor="gold"; >
				<td>小明</td>
				<td>30</td>
				<td>打篮球</td>
			</tr>
			<tr align="center"  bgcolor="silver";>
				<td>小军</td>
				<td>29</td>
				<td>踢足球</td>
			</tr>
			<tr align="center"  bgcolor="gray";>
				<td>小龙</td>	
				<td>28</td>
				<td>打乒乓球</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
