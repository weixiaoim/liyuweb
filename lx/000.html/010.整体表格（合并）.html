<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>整体表格（合并）</title>
</head>
<body>
	<table align="center" cellpadding="1" bgcolor="black" width="600px" style="font-size: 20px">
		<caption>
			<h1>进货表</h1>
		</caption>
		<thead>
			<tr bgcolor="white">
				<th>名字</th>
				<th>类型</th>
				<th>单价</th>
				<th>数量</th>
				<th></th>
			</tr>
		</thead>
		<tfoot>
			<tr bgcolor="white">
				<td>苹果</td>
				<td>水果</td>
				<td>3元/斤</td>
				<td>1000斤</td>
				<td rowspan="5" bgcolor="white">4</td>
			</tr>
			<tr bgcolor="white">
				<td>生菜</td>
				<td>蔬菜</td>
				<td>2.2元/斤</td>
				<td>1000斤</td>
			</tr>
			<tr bgcolor="white">
				<td>炫迈</td>
				<td>口香糖</td>
				<td>9.9元/盒</td>
				<td>1000盒</td>
			</tr>
			<tr bgcolor="white">
				<td>脉动</td>
				<td>饮料</td>
				<td>3.5元/瓶</td>
				<td>1000瓶</td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="white">1000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
