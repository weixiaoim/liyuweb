<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基础</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		.line{
			position: absolute;
			top: 50px;
			left: 400px;
			background-color: black;
			width: 1px;
			height: 800px;
		}
	</style>
</head>
<body>
	<button id="btn">点击开始</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if (oBox.offsetLeft == 400) {
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + 10 +'px'
			}
		},30)
	}
</script>
</html>
