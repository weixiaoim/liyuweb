<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-基本推拽-滚动条.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 30px;
			height: 600px;
			background-color: gray;
			position: relative;
			float: right;
			margin-top: 0px;
			margin-right: 200px;
		}
		#btn{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 30px;
			height: 30px;
			background-color: blue;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: purple;
			margin-top: 100px;
			margin-left: 100px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="btn"></div>
	</div>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oWrap = document.getElementById('wrap');
	var oBox = document.getElementById('box');
	var disX = 0;
	var disY = 0;
	oBtn.onmousedown = function(ev){
		disY = ev.clientY - oBtn.offsetTop;
		document.onmousemove = function(ev){
			var t = ev.clientY - disY;
			if (t < 0) {
				t = 0;
			}else if( t > oWrap.offsetHeight - oBtn.offsetHeight){
				t = oWrap.offsetHeight - oBtn.offsetHeight;
			}
			var scale = t / (oWrap.offsetHeight - oBtn.offsetHeight);


			oBtn.style.top = t +'px';

			oBox.style.width = 100 + 500  * scale + 'px';
			oBox.style.height = 100 + 500  * scale + 'px';
			oBox.style.opacity = 0 + 1 * scale;
		}

	
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmousedown = null;
		}
	}
</script>
</html>
