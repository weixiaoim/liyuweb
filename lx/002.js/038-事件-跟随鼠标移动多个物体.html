<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>跟随鼠标移动物体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 5000px;
			height: 5000px;
		}
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body>
<script src="js/util.js" type="text/javascript"></script>
<script type="text/javascript">
	var aDiv = document.getElementsByTagName('div');
	document.onmousemove = function(ev){
		aDiv[0].style.left = getScrollLeft() + ev.clientX + 'px';
		aDiv[0].style.top = getScrollTop() + ev.clientY + 'px';
		for(var i = aDiv.length - 1;i>0;i--){
			aDiv[i].style.left = aDiv[i-1].offsetLeft + 10 + 'px';
			aDiv[i].style.top = aDiv[i-1].offsetTop + 10 + 'px';
		}
	}
</script>
</html>
