<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加节点</title>
</head>
<body>
	<button>添加1</button>
	<button>添加2</button>
	<button>添加3</button>
	<button>添加4</button>
	<button>添加5</button>
	<button>添加6</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			var oLi = $('<li>我是新来的</li>')
			$('ul').append(oLi)
		});
		$('button').eq(1).on('click',function(){
			var oLi = $('<li>我是新来的</li>')
			oLi.appendTo($('ul'))
		});
		$('button').eq(2).on('click',function(){
			var oLi = $('<li>我是新来的</li>')
			oLi.prependTo($('ul'))
		});
		$('button').eq(3).on('click',function(){
			var oLi = $('<li>我是新来的</li>')
			$('ul').prepend(oLi)
		});
		$('button').eq(4).on('click',function(){
			var oP = $('<P>我是新来的</P>')
			$('ul').after(oP)
		});
		$('button').eq(5).on('click',function(){
			var oP = $('<p>我是新来的</p>')
			$('ul').before(oP)
		});
	})
</script>
</html>
