<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			position: relative;
			margin: 100px auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('.son').offset())
		console.log($('.son').offset({top:200,left:400}))
		console.log($('.son').position())
	})
</script>
</html>
