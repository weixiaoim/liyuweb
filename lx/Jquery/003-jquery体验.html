<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery体验</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>点我</button>
	<div>sad</div>
	<div>asd</div>
	<div>asd</div>
	<div>asd</div>
	<div>asd</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').click(function(){
			$('div').css({
				background:'red',
				color:'blue'
			})
		})
	});
</script>
</html>
