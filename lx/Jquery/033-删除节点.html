<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
		<h1>我是大标题</h1>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			var oDiv = $('div').remove();
			console.log(oDiv)
			$('body').append(oDiv)
		});
		$('button').eq(1).on('click',function(){
			var oDiv = $('div').empty();
			console.log(oDiv)
		});
		$('button').eq(2).on('click',function(){
			var oDiv = $('div').detach();
			console.log(oDiv)
		});
	})
</script>
</html>
