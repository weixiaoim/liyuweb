<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-jQuery扩展插件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$.fn.extend({

			setCss:function(obj1,obj2){
				// console.log($nDiv == this)
				return this.each(function($nDiv){

					var $nDiv = $(this)
					if (!obj2) {
						console.log($nDiv.css(obj1));
					}else{
						console.log($nDiv.css(obj1,obj2));
					}
				});
			}
		})
	})
</script>
<script>
	var $nDiv = $('div')
	$('button').on('click',function(){
		$nDiv.setCss('width')
	})
</script>
</html>
