<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-canvas.html</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	//设置画布的宽高
	oCanvas.width = 600;
	oCanvas.height = 300;

	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');
	
	ctx.moveTo(50,50);//指定起始坐标
	ctx.lineTo(0,100);//直线终点坐标
	ctx.lineTo(100,100);
	ctx.strokeStyle = '#f00';//指定描边的样式
	ctx.lineWidth = 1;//设置线条的宽度
	ctx.fillStyle = '#ff0';//设置填充的颜色
	ctx.closePath();//封闭路径
	ctx.stroke();//描边
	ctx.fill();//闭合路径后填充 
	})
</script>
</html>
