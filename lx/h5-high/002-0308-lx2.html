<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			background: yellow;
			margin: 200px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background: blue;
		}
	
	</style>
</head>
<body>
	<div id="father"></div>
	<div id="son" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#father').on('drop',function(){	
				$('#father').append($('#son'))
			})
			.on('dragover',function(ev){
				ev.preventDefault();
			})
			.on('dragend',function(){
				setTimeout(
					function(){
						alert('已完成拖拽')
					},400
				)
			})
			
	})
</script>
</html>
