<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css盒子margin值消失.html</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 50px;
		}
		.box{
			overflow: hidden;
			background-color: red;
			width: 800px;
			height: 800px;
			margin: 100px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-left: 50px;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-left: 50px;
			margin-top: 50px;
		}
		.box4{
			width: 100px;
			height: 100px;
			background-color: white;
			margin-left: 200px;
		}
		.box5{
			width: 100px;
			height: 100px;
			background-color: purple;
			margin-left: 200px;
		}
		.box6{
			width: 100px;
			height: 100px;
			background-color: gray;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
	</div>
</body>
</html>
