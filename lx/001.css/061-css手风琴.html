<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height:400px;
			border: 1px solid #000;
			margin: 100px auto;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			transition: width 1s linear;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/rb1.jpg" alt=""></li>
		<li><img src="../img/rb2.jpg" alt=""></li>
		<li><img src="../img/rb3.jpg" alt=""></li>
		<li><img src="../img/rb4.jpg" alt=""></li>
		<li><img src="../img/rb5.jpg" alt=""></li>
	</ul>
</body>
</html>
