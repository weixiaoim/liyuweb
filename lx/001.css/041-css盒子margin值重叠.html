<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-css盒子margin值重叠.html</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 50px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 50px;
		}
		.box{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
	<div class="box2"></div>
</body>
</html>
