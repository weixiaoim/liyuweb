<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a{
			color: red;
		}
		a:visited{
			color: blue;
		}
		a:hover{
			color: yellow;
		}
		a:active{
			color: green;
		}
		p:hover{
			color: orange;
		}
	</style>
</head>
<body>
	<a href="#">点击</a>
	<p>我是段落</p>
</body>
</html>
