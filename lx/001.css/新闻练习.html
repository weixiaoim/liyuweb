		*{

		}
		li{
			list-style: none;

		.news-wrap{
			width: 200px;
			margin: 50px auto;
		}
		.hd{
			border-top: 2px solid #ececec;
			border-bottom: 1px solid #ccc;
			padding-bottom: 6px;
		}
		.hd h3{
			width: 200px;
			height: 35px;
			line-height: 30px;
			border-top: 2px solid #069;
			margin-top: -2px;
			font-size: 20px;
			font-weight: 400;
			color: #069;
		}
		.hd h3 .desc{
			display: block;
			font-style: 9px;
			line-height: 12px;
			font-weight: 400px;
			color: gray;
			font-size: 12px;
		}
		.bd li{
			line-height: 35px;
			border-bottom: 1px dotted #ececec;
		}
		.bd li:last-child{
			border-bottom: none;
		}
		.bd li a{
			font-size: 12px;
			text-decoration: none;
			color: #222;
		}
		.bd li a:hover{
			color: #000;
			text-decoration: underline;
		}
		.bd li:before{
			display: inline-block;
			width: 4px;
			height: 4px;
			background: #ddd; 
		}
	</style>
</head>
