<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素自身居中</title>
	<style type="text/css">
		.father{
			width: 400px;
			height: 400px;
			background-color: blue;
			margin: 0 auto;
			overflow: hidden;
		}
		.son1{
			width: 300px;
			height: 300px;
			background-color: yellow;
			margin: 0 auto;
			margin: 50px;
			overflow: hidden;
		}
		.son2{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 0 auto;
			margin: 50px;
			overflow: hidden;
		}
		.son3{
			width: 100px;
			height: 100px;
			background-color: purple;
			margin: 0 auto;
			margin: 50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">
			<div class="son2">
				<div class="son3"></div>
			</div>
		</div>
	</div>
</body>
</html>
