<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box1{
			width: 100px;
			padding: 100px;
			background-color: blue;
			position: fixed;
			left: 50px;
			top: 50px;
		}
		.box2{
			width: 100px;
			padding: 100px;
			background-color: yellow;
			position: fixed;
			right: 50px;
			bottom: 50px;
		}
		.box3{
			width: 2000px;
			padding: 2000px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
