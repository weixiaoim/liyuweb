<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素排列规则</title>
	<style type="text/css">
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: yellow;
			float: right;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.box4{
			width: 400px;
			height: 400px;
			background-color: gray;
			float: right;
		}
		.box5{
			width: 800px;
			height: 800px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
