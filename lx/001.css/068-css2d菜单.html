<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 800px;
			margin: 0 auto;
			border: 2px solid #000;
		}
		.box1{
			width: 400px;
			height: 100px;
			background-color: pink;
			margin-bottom: 10px;
		}
		li{
			list-style: none;
			text-align: center;
		}
		.box1>li{
			float: left;
			height: 50px;
			width: 100px;
			margin-top: 25px;
			margin-left: 20px;
			line-height:50px;
			background-color: yellow;
		}
		.box3>li{
			height: 50px;
			width: 100px;
			background-color: purple;
			transform: rotateY(180deg);
			opacity: 0;
			transition: all 1s; 
		}
		.box2{
			width: 400px;
			height: 690px;
			background-color: gray;
		}
		.box1>li:hover .box3>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.box1>li:hover .box3>li:nth-child(1){
			transition-delay: 0ms;
		}
		.box1>li:hover .box3>li:nth-child(2){
			transition-delay: 200ms;
		}
		.box1>li:hover .box3>li:nth-child(3){
			transition-delay: 400ms;
		}
		.box3>li:nth-child(3){
			transition-delay: 0ms;
		}
		.box3>li:nth-child(2){
			transition-delay: 200ms;
		}
		.box3>li:nth-child(1){
			transition-delay: 400ms;
		}
	</style>
</head>
<body>
	<div class="box">
	<ul class="box1">
		<li>
			1级菜单1
			<ul class="box3">
				<li>2级菜单1</li>
				<li>2级菜单2</li>
				<li>2级菜单3</li>
			</ul>
		</li>
		<li>1级菜单2
			<ul class="box3">
				<li>2级菜单1</li>
				<li>2级菜单2</li>
				<li>2级菜单3</li>
			</ul>
		</li>
		<li>1级菜单3
			<ul class="box3">
				<li>2级菜单1</li>
				<li>2级菜单2</li>
				<li>2级菜单3</li>
			</ul>
		</li>
	</ul>
	<div class="box2">我是内容</div>
	</div>
</body>
</html>
