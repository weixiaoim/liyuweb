<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style type="text/css">
		h2+h3{
			color: red;
		}
		.li2+li{
			color: blue;
		}
		h2~h3{
			color: yellow;
		}
	</style>
</head>
<body>
	<h1>1</h1>
	<h2>2</h2>
	<p>我是段落</p>
	<h3>3</h3>
	<h4>4</h4>
	<ul>
		<li>1</li>
		<li class="li2">2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
