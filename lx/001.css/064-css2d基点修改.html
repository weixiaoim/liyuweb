<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基点修改</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			list-style: none;
			margin: 100px auto; 
			border: 1px solid #000;
			position: relative;
			background-color: purple;
		}
		li{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 0;
			top: 0;
			transform-origin: right bottom;
		}
		li:first-child{
			background-color: blue;	
			transform: rotate(30deg);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: rotate(45deg);
		}
		li:last-child{
			background-color: red;
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
