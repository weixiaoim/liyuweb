<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基本使用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;	
		}
		.box{
			width: 200px;
			padding: 200px;
			background-color: blue;
			animation-name: sport;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-direction:alternate;
			animation-play-state: running;
			transform: rotateZ(45deg);
		}
		@keyframes sport{
			form{
				width: 200px;
			}
			to{
				width: 800px;
			}
		}
		.box:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
