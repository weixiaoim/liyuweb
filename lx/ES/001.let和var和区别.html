	/*

	var a = 2;

	let b = 1;

	console.log(b);

	/*
	if (true) {
		var a = 1;
		console.log('in var',a);
	}
	console.log('out var',a);

	if (true) {
		let b = 1;

	/*
	console.log(a);

	//答案一样
	function fn1(){
		var a = 1;
		function fn2(){
			a = 2;
			console.log('var1',a);
		}
		console.log('var2',a);
		fn2();
		console.log('var3',a);
	}
	fn1();

	function fn3(){
		let b = 1;
		function fn4(){
			b = 2;
			console.log('let1',b);
		}
		console.log('let2',b);
		fn4();
		console.log('let3',b);
	}
	fn3();
