<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script>
	console.log('x'.padStart(5,'abc'));
	console.log('x'.padEnd(5,'abc'));

	console.log('20'.padStart(10,'xxxx-yy-zz'));
	console.log('12-20'.padStart(10,'xxxx-yy-zz'));


	console.log('1'.padStart(10,'0'));
	console.log('123'.padEnd(10,'0'));
</script>
