<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-基本推拽-限制在浏览器中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var disX = 0;
	var disY = 0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if (l < 0) {
				l = 0;
			}else if( l > window.innerWidth - oBox.offsetWidth){
				l = window.innerWidth - oBox.offsetWidth;
			}
			if (t < 0) {
				t = 0;
			}else if( t > window.innerHeight - oBox.offsetHeight){
				t = window.innerHeight - oBox.offsetHeight;
			}




			oBox.style.left = l +'px';
			oBox.style.top = t +'px';
	}
	}
	
	document.onmouseup = function(){
		document.onmousemove = null;
		document.onmousedown = null;
	}
</script>
</html>
