<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script type="text/javascript">
		for(var m=1;m<=9;m++){
			for(var n=1;n<=m;n++){
				document.write(n+"x"+m+"="+n*m+"&nbsp;"+"&nbsp;");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>
</body>
</html>
