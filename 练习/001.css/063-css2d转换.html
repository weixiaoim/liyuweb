<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d转换</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			margin: 100px auto;
			list-style: none;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 50px auto;
		}
		li:first-child{
			transform: rotate(45deg);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: translate(-100px,-100px)
		}
		li:nth-child(3){
			background-color: red;
			transform: scale(1.5);
		}
		li:last-child{
			background-color: gray;
			transform: rotate(45deg) translate(100px,100px) scale(1.5);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
