	<h1>北方气温再降东北有暴雪 南方晴朗在线</h1>
	<p>中国天气网讯 预计今天（28日）起，补充冷空气将继续影响中东部，内蒙古、华北、东北等地将有4～6℃降温，并且伴有大风，同时黑龙江、新疆局地有大到暴雪。在南方，大部地区将迎来阳光，早晚凉意明显，并且将持续至下月初。</p>
	<p>昨天，冷空气继续影响东北、江淮、江汉、江南东部和北部等地，其中东北一带降温最为剧烈，吉林东部、黑龙江东南部气温比26日同一时次下滑了8-12℃，气温多在5℃以下。</p>
