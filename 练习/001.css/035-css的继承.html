<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css的继承</title>
	<style type="text/css">
		body{
			font-size: 20px;
		}
		ul{
			color: blue;
			font-size: 40px;
			font-style: italic;
			line-height: 20px;
			text-align: center;
			font-weight: 800px;
			text-shadow: 10px 10px 10px pink;
		}
	</style>
</head>
<body>
	<p>我是段落1</p>
	<a href="#">点击</a>
	<h2>我是大标题</h2>
	<div>
		<ul>
			<li>
				<p>我是段落2</p>
				<a href="#">点击</a>
				<h2>我是标题2</h2>
			</li>
		</ul>
	</div>
</body>
</html>
