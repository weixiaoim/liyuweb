<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度基本使用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 800px;
			margin: 0 auto;
			border: 1px solid #000;
		}
		li{
			width: 50px;
			height: 50px;
			margin-left: 0px;
			background-color: blue;
			list-style: none;
			margin-top: 50px;
			margin-bottom: 50px;
			transition-property: margin;
			transition-duration: 2s;
		}
		ul:hover li{
			
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</div>
</body>
</html>
