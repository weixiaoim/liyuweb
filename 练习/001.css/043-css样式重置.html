<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式重叠</title>
	<style type="text/css">
		div{
			border: 1px solid blue;
		}
		ul{
			border: 1px solid blue;
			list-style: none;
		}
		li{
			border: 1px solid blue;
		}
		body,div,ul,li{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<ul>
		<li>我是li</li>
	</ul>
</body>
</html>
