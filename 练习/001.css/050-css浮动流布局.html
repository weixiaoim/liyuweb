<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div.father{
			border: 1px solid black;
			width: 600px;
			height: 600px;
			margin: 0 auto;
		}
		div.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
		}
		div.son2{
			width: 100px;
			height: 100px;
			background-color: blue;
			display: inline-block;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
