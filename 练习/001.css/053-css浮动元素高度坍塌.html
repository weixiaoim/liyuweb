<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度坍塌</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: pink;
		}
		.box2{
			background-color: purple;
		}
		.box1 p{
			width: 100px;
			background-color: blue;
			float: left;
			border: 1px solid black; 
		}
		.box2 p{
			width: 100px;
			background-color: red;
			float: left;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>*1</p>
		<p>*2</p>
		<p>*3</p>
	</div>
</body>
</html>
