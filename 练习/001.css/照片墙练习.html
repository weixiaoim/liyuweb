<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			background-color: pink;
			margin-top: 50px;
		}
		ul{
			width: 100%;
			height: 800px;
			list-style: none;
			text-align: center;
		}
		ul li{
			display: inline-block;
			margin-top: 200px;
			margin-left: 20px;
			border: 5px solid white;
			transition: all 1s;
			box-sizing: border-box;
			position: relative;
		}
		ul li img{
				height: 150px;
		}
		ul>li:nth-child(1){
			transform: rotateZ(15deg);
		}
		ul>li:nth-child(2){
			transform: rotateZ(-15deg);
		}
		ul>li:nth-child(3){
			transform: rotateZ(30deg);
		}
		ul>li:nth-child(4){
			transform: rotateZ(-30deg);
		}
		ul>li:nth-child(5){
			transform: rotateZ(45deg);
		}
		ul>li:nth-child(6){
			transform: rotateZ(-45deg);
		}
		div ul li:hover {
			transform: rotate(0deg) scale(1.8); 
			z-index: 1;
			opacity: 1;
		}
		ul:hover li{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../img/rb1.jpg" alt=""></li>
			<li><img src="../img/rb2.jpg" alt=""></li>
			<li><img src="../img/rb3.jpg" alt=""></li>
			<li><img src="../img/rb4.jpg" alt=""></li>
			<li><img src="../img/rb5.jpg" alt=""></li>
			<li><img src="../img/rb6.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
