<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子分类</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: blue;
			border:10px solid red;
		}
		.box1{
			box-sizing: content-box;
			margin-bottom: 50px;
		}
		.box2{
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
