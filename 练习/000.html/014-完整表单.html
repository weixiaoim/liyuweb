<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
	<form action="file:///C:/Users/liyuphp/Desktop/%E7%BB%83%E4%B9%A0/000.html/010.%E6%95%B4%E4%BD%93%E8%A1%A8%E6%A0%BC%EF%BC%88%E5%90%88%E5%B9%B6%EF%BC%89.html">
		<h1>登陆页面</h1>
		<p>
			<label for="username">
			用户名：
				<input type="text" name="aaa" placeholder="请输入用户名" id="username" autocomplete="on">
			</label>
		</p>
		<p>
			密码:
			<input type="password" name="bbb">
		</p>
		<p>
			性别:
			<input type="radio" name="ccc" checked>男
			<input type="radio" name="ccc">女
		</p>
		<p>
			爱好:
			<input type="checkbox" name="ddd" checked>打篮球
			<input type="checkbox" name="ddd">踢足球
			<input type="checkbox" name="ddd">跑步
		</p>
		<p>
			<input type="file" name="hhh">
		</p>
		<p>
			邮箱：
			<input type="email" name="iii">
		</p>
		<p>
			喜欢的颜色：
			<input type="color" name="jjj">
		</p>
		<p>
			<input type="hidden" name="xxx">
		</p>
		<p>
			时间：
			<input type="date" name="kkk">
		</p>
		<p>
			喜欢的数字：
			<input type="number" name="lll">
		</p>
		<p>
			籍贯:
			<select name="city" name="籍贯:">
				<optgroup label="直辖市">
					<option>北京</option>
					<option>上海</option>
					<option>深圳</option>
				</optgroup>
				<optgroup label="省会">
					<option>郑州</option>
					<option>乌鲁木齐</option>
					<option>西安</option>
				</optgroup>
			</select>
		</p>
		<p>
			<input type="button" name="eee" value="按钮">
			<input type="submit" name="提交">
			<input type="image" name="ggg" src="013img/1.jpg">
			<input type="reset" name="重置">
		</p>
	</form>
