<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			background-color: purple;
		}
		.s{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background-color: blue; 
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').click(function(){
			alert('gf')
		})
		$('.f').click(function(ev){
			alert('f')
		})
		$('.s').click(function(){
			alert('s')
		})
		// $('.s').trigger('click')
		$('.s').triggerHandler('click')
	})
</script>
</html>
