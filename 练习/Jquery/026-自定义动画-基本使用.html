<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义动画基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: purple;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			// $('div').animate({
			// 	width:'200px',
			// 	height:'200px'
			// },1000,function(){
			// 	alert('ok')
			// })
			$('div').animate({
				width:'+=30',
				height:'-=30'
			},1000,function(){
				alert('ok')
			})
		})
	})
</script>
</html>
