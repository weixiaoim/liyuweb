<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('myClick',function(ev,abj){
			console.log('myClick',abj)
		})
		$('div').trigger('myClick','ddd')
	})
</script>
</html>
