<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选元素-过滤器</title>
</head>
<body>
	<div></div>
	<div class="box">123</div>
	<div>box</div>
	<div><p>我是内容</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	console.log($('div:eq(-2)'));
	console.log($('div:empty'));
	console.log($('div:parent'));
	console.log($('div:contains(span)'));
	console.log($('div:has(p)'));
	console.log($('div').eq(1));
	console.log($('.box').siblings(1));
</script>
</html>
